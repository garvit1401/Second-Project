<div class="container-fluid signin-container">
   <div class="row sign-in">
       <div class="col-md-5 signin-more">
   
       </div>
       <div class="col-md-7 form">
            <h2 class="text-center text-info">LOGIN</h2>
            <form action="">
               <div class="form-group">
                 <label for="email">Email Username:</label>
                 <input type="email" class="form-control" placeholder="ex: jhon@example.com" id="email">
               </div>
               <div class="form-group">
                 <label for="pwd">Password:</label>
                 <input type="password" class="form-control" placeholder="Enter password...." id="pwd">
               </div>
               <div class="form-group form-check">
                 <label class="form-check-label">
                   <input class="form-check-input" type="checkbox"> Remember me
                 </label>
               </div>
               <button type="submit" class="btn custom-btn">LOGIN</button>
            </form>
            <p id="forgot">Forgot 
               <a href="" style="text-decoration: none;">
                  <span style="color:#00AD5F;">Username / Password ?</span>
               </a>
            </p>
            <h3 class="text-center" id="signup">
               <a href="" style="text-decoration: none;color: #00AD5F;" routerLink="/signup">SIGN UP</a>
            </h3>
       </div>
   </div>
</div>
