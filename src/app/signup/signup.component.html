<div class="container-fluid signin-container">
        <div class="row sign-in">
            <div class="col-md-5 signin-more">
        
            </div>
            <div class="col-md-7 form">
                 <h2 class="text-center text-info">SIGN UP</h2>
                 <form action="">
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <input type="email" class="form-control" placeholder="ex: Jhon Doe" id="email">
                    </div>
                    <div class="form-group">
                      <label for="email">Email Username:</label>
                      <input type="email" class="form-control" placeholder="ex: jhon@example.com" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" placeholder="Enter password...." id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="cpwd">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm password...." id="pwd">
                    </div>
                    <button type="submit" class="btn custom-btn">SIGN UP</button>
                 </form>
                 <p id="forgot">
                    <a routerLink="/signin" style="text-decoration: none;">
                       <span style="color:#00AD5F;">Already have an account ?</span>
                    </a>
                 </p>
                 <h3 class="text-center" id="signup">
                    <a href="" style="text-decoration: none;color: #00AD5F;" routerLink="/signin">LOGIN</a>
                 </h3>
            </div>
        </div>
     </div>
